---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fakebook-profile-api
  labels:
    app: fakebook-profile
    role: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fakebook-profile
      role: api
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fakebook-profile
        role: api
    spec:
      containers:
      - name: api
        image: fakebook.azurecr.io/fakebookprofile:latest
        ports:
        - containerPort: 80
        env:
        - name: FakebookProfile__ConnectionString
          value: 'Host=fakebook-profile-db;Database=postgres;Username=postgres;Password=Pass@word'
        envFrom:
        - secretRef:
          name: fakebook-profile-config
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fakebook-profile-db
  labels:
    app: fakebook-profile
    role: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fakebook-profile
      role: db
  template:
    metadata:
      labels:
        app: fakebook-profile
        role: db
    spec:
      containers:
      - name: db
        image: fakebook.azurecr.io/fakebookprofile-db:latest
        env:
        - name: POSTGRES_PASSWORD
          value: Pass@word
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-volume
          subPath: data
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: fakebook-profile
